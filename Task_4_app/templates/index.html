<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Dots and Pose Estimation App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Green Dots and Pose Estimation App</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose a video file:</label>
        <input type="file" name="file" id="file" accept=".mp4, .avi" required>
        <label for="functionality">Choose functionality:</label>
        <select name="functionality" id="functionality" required>
            <option value="green_dots">Identify Green Dots and Draw Red Dots</option>
            <option value="pose_estimation">Perform Pose Estimation</option>
        </select>
        <button type="submit">Process Video</button>
    </form>
</body>

</html>
